<div class="ticket-info-wrap col-lg-6 col-sm-12">
  <div>
    <a routerLink="/tickets/tickets-list">Назад</a>
    <div class="mt-3">
      <h1>Информация о туре</h1>
      <div>{{ticket?.name}}</div>
    </div>
    <div class="mt-3">
      <h4>Информация о покупателе</h4>
      <form>
        <div class="mt-3 user-info" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-3">
            <label for="name" class="mx-3">Имя</label>
            <input type="text"
                   class="form-control mt-3"
                   id="name"
                   pInputText
                   formControlName="firstName"
                   placeholder="Введите имя">
          </div>
          <div class="form-group mt-3">
            <label for="surname" class="mx-3">Фамилия</label>
            <input type="text"
                   class="form-control mt-3"
                   id="surname"
                   pInputText
                   formControlName="lastName"
                   placeholder="Введите фамилию">
          </div>
          <ng-template [ngIf]="showCardNumber">
            <div class="form-group mt-3">
              <label for="cardNumber" class="mx-3">Номер карты</label>
              <input type="text"
                     class="form-control mt-3"
                     id="cardNumber"
                     pInputText
                     formControlName="cardNumber"
                     placeholder="Введите номер карты">
            </div>
          </ng-template>

          <div class="form-group mt-3">
            <label class="mx-3">Возраст</label>
            <p-inputNumber
              name="age"
              formControlName="age"
              [showButtons]="true"
              [min]="0"
              class="form-control mt-3">

            </p-inputNumber>
          </div>
          <div class="form-group mt-3">
            <label class="mx-3">День рождения</label>
            <p-calendar
              name="birthDate"
              formControlName="birthDate"
              (onSelect)="selectDate($event)"
              class="form-control mt-3">

            </p-calendar>
          </div>
          <div class="form-group mt-3">
            <label for="citizenship" class="mx-3">Гражданство</label>
            <input type="text"
                   class="form-control mt-3"
                   id="citizenship"
                   pInputText
                   formControlName="citizenship"
                   placeholder="Введите гражданство">
          </div>

          <div class="form-group mt-3">
            <button
              type="submit"
              class="btn btn-primary"
              (click)="initTour()"
              [disabled]="!userForm.valid">
              Перейти к оформлению
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-3">
      <h4>Туры</h4>

      <div>
        <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" class="form-control mt-3" placeholder="Поиск"
               pInputText>
      </div>

      <p-carousel [value]="nearestToursWithLocation">
        <ng-template pTemplate="header">

        </ng-template>

        <ng-template let-tour pTemplate="item">
          {{tour.name}}
          <div class="ticket-img-nearest">
            <img class="w-100 h-100" src="http://localhost:3000/public/images/{{tour.img}}" alt="{{tour.name}} / {{tour.region?.name}}">
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
