<div class="d-flex">

  <div class="flex-grow-1">
    <p-menubar [model]="items"></p-menubar>
  </div>

  <div class="d-flex m-2 align-items-center">
    <i class="bi bi-person-fill"></i> {{user.login}}
  </div>

  <div class="time-block">
    <div>{{time | date:'HH:mm:ss'}}</div>
    <p class="timer-day p-0 m-0">{{time |  date:'EEEE'}}</p>
  </div>

</div>
