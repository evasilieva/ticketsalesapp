<form>
  <div class="mt-3 user-change-password"
       [formGroup]="changePasswordForm"
       (ngSubmit)="onSubmitChangePassword()">


    <div class="form-group mt-3 ">
      <label for="currentPassword" class="mx-3 col-xs-12">Текущий пароль</label>
      <input type="password"
             class="form-control mt-3"
             id="currentPassword"
             formControlName="currentPassword"
             pInputText
             placeholder="текущий пароль">
    </div>

    <div class="form-group mt-3 ">
      <label for="newPassword" class="mx-3 col-xs-12">Новый пароль</label>
      <input type="password"
             class="form-control mt-3"
             id="newPassword"
             pInputText
             formControlName="newPassword"
             placeholder="новый пароль">
    </div>

    <div class="form-group mt-3 ">
      <label for="newPasswordRepeat" class="mx-3col-xs-12">Повтор нового пароля</label>
      <input type="password"
             class="form-control mt-3"
             id="newPasswordRepeat"
             pInputText
             formControlName="newPasswordRepeat"
             placeholder="повтор нового пароля">
    </div>

    <div class="form-group mt-3">
      <button
        type="submit"
        class="btn btn-primary" [disabled]="!changePasswordForm.valid" (click)="onSubmitChangePassword()">
        Сменить пароль
      </button>
    </div>

  </div>
</form>
